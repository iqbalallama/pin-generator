<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control " type="text" id="generate">
                    <button class="generate-btn" >Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="input">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" value="7" onclick="handle(7)">7</div>
                              <div class="button" value="8" onclick="handle(8)">8</div>
                              <div class="button" onclick="handle(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="handle(4)">4</div>
                              <div class="button" onclick="handle(5)">5</div>
                              <div class="button" onclick="handle(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="handle(1)">1</div>
                              <div class="button" onclick="handle(2)">2</div>
                              <div class="button" onclick="handle(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">&lt;</div>
                                <div class="button" onclick="handle(0)">0</div>
                                <div class="button" onclick="document.getElementById('input').value = ' ' ">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn">Submit</button>
                                <!-- <p class="action-left">3 try left</p> -->
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="notify-section">
            <p class="notify">❌ Pin Didn't Match, Please try again</p>
            <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div> -->
    </div>

    <script>
        document.querySelector('.generate-btn').addEventListener('click',function(){
            var dur = Math.random() * 10000;
            var ceil = Math.ceil(dur);
            console.log(ceil);
            var generate = document.getElementById('generate').value;
            document.getElementById('generate').value = ceil;
        })
       function handle(x){
           var input = document.getElementById('input').value;
           document.getElementById('input').value = document.getElementById('input').value + x;
       }
       document.querySelector('.submit-btn').addEventListener('click',function(){
           var generate = document.getElementById('generate').value;
           var input = document.getElementById('input').value;
           if( generate == input){
               alert('This is right pin')
           }
           else{
            alert('incorrect pin')
           }
       })
    </script>
</body>
</html>
